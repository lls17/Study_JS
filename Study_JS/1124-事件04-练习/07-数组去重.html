	<body>
		<script>
		    var arr = [1,2,3,4,2,1,3,"a","b","a"];//[1,2,3,4]
//		    for (var i = 0; i < arr.length; i++) {
////			如果arr[i]在数组中后面还存在,把arr[i]删掉
//		    }
			var obj = {
//				"1":2,
//				"2":2,
//				"3":2,
//				"4":1,
//				"a":2,
//				"b":1
			};
//			console.log( obj["1"] );
			for (var i = 0; i < arr.length; i++) {
//				如果obj中以arr[i]为键名的 值不存在，让这个对应的值变成1
				if( !obj[ arr[i] ] ){
					obj[ arr[i] ] = 1;
				}else{
					obj[ arr[i] ]++  ;
				}
			}
			console.log( obj );
			var res = [];
			for(var attr in obj){
				res.push( attr )
			}
			console.log( res );
		</script>
