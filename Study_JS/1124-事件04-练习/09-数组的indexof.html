		<script>

//			字符串的indexOf方法:
//				查找字符串中指定字符首次出现的位置

//			console.log( str.indexOf( "e" ) );
//			console.log( str.indexOf( "z" ) );

			var arr = ["a","b","c"];
			console.log( inArray( "b",arr ) );
			function inArray( v,arr ){//检测v在array中存不存在,如果存在则返回首次出现的位置，如果不存在则返回-1
				for (var i = 0; i < arr.length; i++) {
					if(arr[i] === v){
						return i
					}
				}
				return -1;
			}
		</script>
