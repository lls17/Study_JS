<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width:100px;
				height:100px;
				background-color:red;
				display: none;
				font-size: 50px;
				color: #fff;
			}
			.show{
				display: block;
			}
		</style>
	</head>
	<body>
		<span>0</span>
		<span>1</span>
		<span>2</span>
		<div class="show">0</div>
		<div>1</div>
		<div>2</div>
		<script>
			var spans = document.getElementsByTagName("span");
			var divs = document.getElementsByTagName("div");
			for (var i = 0; i < spans.length; i++) {
				spans[i].index = i;
				spans[i].onclick = function(){
//					alert( this.index )
					window.location.hash = this.index;
				}
			}
			window.onhashchange = function(){
//				alert( "hash变成了"+ window.location.hash )
				for(var i = 0;i<divs.length;i++){
					divs[i].className = ""
				}
				divs[ window.location.hash.substr(1) ].className = "show";
			}
		</script>
	</body>
</html>
