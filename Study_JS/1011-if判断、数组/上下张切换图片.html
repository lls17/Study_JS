<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				background-color:black;
			}
			div{
				position:relative;
			}
			#img1{
				display:block;
				margin:0 auto;
				width:200px;
				height:400px;
				vertical-align:top;
				border:none;				
			}
			#btn1{
				position:absolute;
				top:20px;
				left:580px;
			}
			#btn2{
				position:absolute;
				top:20px;
				right:580px;
			}
		</style>
	</head>
	<body>
		<img src="img/IMG_1WcqA5.PNG" alt="" id="img1"/>
		<div>
			<input type="button" value="上一张" id="btn1"/>
			<input type="button" value="下一张" id="btn2"/>
		</div>
		<script>
//			1，获取元素
			var img1 = document.getElementById("img1");
			var btn1 = document.getElementById("btn1");
			var btn2 = document.getElementById("btn2");
//			2,变量储存数据
			var picArr= ["img/IMG_1WcqA5.PNG","img/IMG_43ea1.PNG","img/IMG_9mdaq.PNG","img/IMG_r3e57.PNG","img/IMG_UmHs1.PNG","img/IMG_yHl1s.PNG"];
			var num = 0;
//			3，初始化
			img1.src = picArr[num];
//			4，点击事件绑定函数
			btn1.onclick = function(){		
//				计算
				num --;
				if(num <0){  
					num = picArr.length-1; 
//					数组的下标从0开始,长度-1代表数组中的最后一个元素!
				}
				img1.src = picArr[num];
			}
			btn2.onclick = function(){
				num ++;
				if(num>=picArr.length){
					num=0;
				}
				img1.src = picArr[num];
			}
		</script>
	</body>
</html>
