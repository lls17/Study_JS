<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script>
			/*
				数组.fill(arg1,[start,end]);
				用来填充数组
				参数:
						1、填充的内容
						2、起始位置
						3、结束位置

			*/
		</script>
	</head>

	<body>
		<ul id="list">
			<li>1</li>
			<li>1</li>
			<li>1</li>
			<li>1</li>
			<li>1</li>
		</ul>
		<script>
			var arr = [1,2,3,4,5,6];
			arr.fill("a",0,2);
			console.log( arr );  //["a", "a", 3, 4, 5, 6]

		</script>
	</body>
</html>
