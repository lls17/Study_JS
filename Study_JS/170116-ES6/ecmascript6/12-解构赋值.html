		<script>

			/*
				什么是解构赋值
				ES6允许按照一定模式，从数组和对象中提取值，对变量进行赋值，这被称为解构（Destructuring）。

				数组的解构赋值语法
					var [a, b, c] = [1, 2, 3];	
					
				对象的解构赋值语法
					var { foo, bar } = { foo: "aaa", bar: "bbb" };
				解构赋值的作用
					函数只能返回一个值，如果要返回多个值，只能将它们放在数组或对象里返回。有了解构赋值，取出这些值就非常方便。


			*/

			let tools = (function (){
				return {
					$:function (){
							
					},
					addEvent:function (){
							
					},
					removeEvent:function (){
							
					}
				}	
			})();
			//解构赋值方式
			let  {$,addEvent} = tools;

			console.log( $,addEvent );


		</script>
	</head>

	<body>

			<li>123</li>
			<li>123</li>
			<li>123</li>
		</ul>

	</body>
