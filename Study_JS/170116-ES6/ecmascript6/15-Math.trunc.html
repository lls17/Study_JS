			/*
				Math.trunc 
					去除小数，取整数
				Math.sign()
					Math.sign方法用来判断一个数到底是正数、负数、还是零。

						它会返回五种值。

						参数为正数，返回+1；
						参数为负数，返回-1；
						参数为0，返回0；
						参数为-0，返回-0;
						其他值，返回NaN。

			http://es6.ruanyifeng.com/#docs/number#Number-isFinite-Number-isNaN
			*/

			var num = 5.6;

			console.log( Math.round(num) );  //6
			console.log( Math.floor(num) );  //5
			console.log( Math.ceil(num) );  //6
			console.log( Math.trunc(num) );  //5

			console.log( 0 === -0 );
			console.log( 1 === -1 );

			console.log( Math.sign(0) );    //0
			console.log( Math.sign(-0) );   //-0
			console.log( Math.sign(120) );  //1
			console.log( Math.sign(-120) ); //-1
			console.log( Math.sign("foo") ); //NaN
