<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script>
			/*
				Array.from(类数组，[callback]);
					Array.from()用于将类数组对象转为真正的数组
			*/
		</script>
	</head>

	<body>
		<ul id="list">
			<li>1</li>
			<li>1</li>
			<li>1</li>
			<li>1</li>
			<li>1</li>
		</ul>
		<script>
			var allLi = document.getElementsByTagName("li");

			//把一组元素转成数组，不是动态的，程序运行后就决定了Array.from的返回值
			var newArr = Array.from(allLi,function (item){
				return item.innerHTML;
			});

			document.onclick = function (){
				var newLi = document.createElement("li");
				newLi.innerHTML = 1000;

				list.appendChild(newLi);

				console.log( newArr );	
			};

			console.log( newArr );

			newArr.forEach(function (item){

				console.log(item);	
			})

		</script>
	</body>
</html>
