<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			日期对象：
				获取系统的当前时间
			
			new Date()
			
			时间戳
				new Date().getTime() 把时间转变成毫秒（下面的课程详细说这个方法）
		-->
		<script>
//		    console.log( new Date() );
			setInterval(function(){
				console.log( new Date().getTime() );
			},1000)
		</script>
	</body>
</html>
