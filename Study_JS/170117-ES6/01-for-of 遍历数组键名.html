<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<script>
			/*
				for of
					遍历的是键值

				for in
					遍历的是键
			*/

			var arr = ["miaov","ketang"];

			//for in
			for( var attr in arr ){
				console.log( attr );
				console.log( arr[attr] );
			}

			//for of
			for( let value of arr ){
				console.log( value );
			}

		</script>
	</head>

	<body>
		
	</body>
</html>
