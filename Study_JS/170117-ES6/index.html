		//描述属性的两种方式：数据描述 和 存取描述
		
		//控制属性的特性 —— 数据描述
			var boy = {"name":"W"};
			Object.defineProperties(boy, "sex", {
				value : "boy",
				writable : false, //false不能被改写
				enumerable : false, //false不能被枚举
				configurable : false //false不允许再次描述，且不能删除
			});
			
			console.log(boy);
