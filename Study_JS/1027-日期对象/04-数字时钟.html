<html>

		<img src="img/c.jpg" alt="" />
		<img src="img/0.jpg" alt="" />
		<img src="img/0.jpg" alt="" />
		
		<script>
			var imgs = document.getElementsByTagName("img");
			function add0(n){
//				if(n<10){
//					return "0" + n;
//				}else{
//					return "" + n;
//				}
				return n<10?"0"+n:""+n;
			}
//			console.log( add0( 18 ) );
var flag = true;
			function setTime(){
				var t = new Date();
				var h = add0( t.getHours() );
				var m = add0( t.getMinutes() );
				var s = add0( t.getSeconds() );//0
				var str = h + ":" + m + ":" + s;
//				console.log( str );
	//			console.log( str.charAt(2) );
				for (var i = 0; i < imgs.length; i++) {
					if(i==2||i==5){//第二位和第五位是“：”
//						setFlag(flag,i);
					}else{
						imgs[i].src = "img/"+ str.charAt(i) +".jpg";
					}
				}
			}
			
			setTime(); //因如下定时器将在1000ms后执行，故先单独调用一次
			setInterval(function(){
				setTime();
			},1000)
			
			setInterval(function(){
				flag = !flag;
				setFlag(flag,2);
				setFlag(flag,5);
			},500);
			function setFlag(flag,i){
				imgs[i].src = flag?"img/c.jpg":"img/b.jpg";
				flag = !flag;
			}
		</script>
	</body>
