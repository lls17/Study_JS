<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script>
		//GET | POST
			function abc(data){
				var books = data.books;
				var str = '';
				console.log( books );
				for( var i = 0; i < books.length; i++ ){
					str += `<li>
								<a href="${books[i].alt}"><img src="${books[i].image}" /></a>
								书名：${books[i].title}
								作者：${books[i].author[0]}
								价钱：${books[i].price}
							</li>`
				}

				list.innerHTML = str;
			}
			window.onload = function(){
				btn.onclick = function (){
					var script = document.createElement('script');
					
					script.src = 'https://api.douban.com/v2/book/search?q='+serach.value+'&count=10&callback=abc'

					document.body.appendChild(script);
				};	
			};
		</script>
	</head>

	<body>
		<input type="" name="" id="serach"><input type="button" id="btn" value="搜索" />

	</body>
</html>
