			/*
				实例去调用某一个方法，会去到原型上找
				通过函数调用某个方法(静态方法)，会去函数上找
			*/

			function Coder(){
					
			}

			Coder.abc = function (){
				console.log("abc");	
			};

			Coder.prototype.fn = function (){
				console.log("123");	
			};

			Coder.abc();

			var obj = new Coder;  //没参数，不用谢括号
			obj.fn();
