			//多个对象，把多个对象的属性合并到一个对象上

				a:1,
				b:10,
				arr:[1,2,3]
			};
			var target = {
				a:5,
				c:3
			}

			//把obj1和obj2的属性都合并到target对象上
			//如果是相同属性，会覆盖值

			$.extend(true,target,obj1);

			console.log( target.arr === obj1.arr );  //false
