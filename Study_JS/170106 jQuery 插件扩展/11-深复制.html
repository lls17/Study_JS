		<script>

			var obj = {
				a:1,
				b:2,
				c:[1,2,3,4,4,5,65,6],
				d:{
					e:1,
					f:[1,2,3,4,56,67]
				}
			}

			var arr = [1,2,3,4,5,6,7]
			//复制指定对象的，默认是深复制
			function extend(obj){

				//先判断传入参数的类型是数组还是对象  [] {}
				var target = obj.constructor === Array ? [] : {};


				for( var attr in obj ){
					//判断一下obj[attr]是否是对象类型的，如果是，把obj[attr]也赋值一份

					if(typeof obj[attr] === "object"){
						//递归地复制找到的任何对象
						target[attr] = extend(obj[attr]);
					}else{
						target[attr] = obj[attr];
					}
				}

				return target;

			}
			var newObj = extend(obj);
