<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			charCodeAt
			作用
				返回指定索引处字符的 Unicode 数值
			语法
				number string.charCodeAt(index)
			参数
				index
			 	   一个大于等于 0，小于字符串长度的整数。如果不是一个数值，则默认为 0。 
			返回值
					返回指定索引处字符的 Unicode 数值

		-->
		<script>
			var a = "miaovn";
//			console.log( a.charCodeAt( 0 ) );//“m”的编码值是109
//			console.log( a.charCodeAt( 0 ) );//“M”的编码值是77
//			console.log( a.charCodeAt( 1 ) );//“i”的编码值是105
//			console.log( a.charCodeAt( a.length-1 ) );//“n”的编码值是110

			alert(a.charCodeAt( a.length+30)); //NaN
			alert(a.charCodeAt( "a")); //第0位"m"的编码值109 —— 如果不是一个数值，则默认为0

//			console.log( String.fromCharCode(114) );//m
		</script>
	</body>
</html>
