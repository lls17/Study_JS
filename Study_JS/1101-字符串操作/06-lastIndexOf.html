<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			lastIndexOf
			作用
				返回指定值在调用该方法的字符串中最后出现的位置
			语法
				number string.lastIndexOf(searchValue [, fromIndex])
			参数
				searchValue
					一个字符串表示被查找的值
				fromIndex
					开始查找的位置，默认值为str.length-1
			返回值
				返回数字
				如果存在返回位置，如果不存在返回-1
			
		-->
		<script>
			var a = "miaovketang";
//			console.log( a.indexOf("a") );//2
//			console.log( a.lastIndexOf("a") );//8
			console.log( a.lastIndexOf("a",4) );//2，从第5位开始从后往前找，找到首次出现的“a”，返回它的位置
//			console.log( a.lastIndexOf("z") );//-1，在a中不存在“z”所以返回-1
		</script>
	</body>
</html>
