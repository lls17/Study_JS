<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			slice
			作用
				方法提取字符串中的一部分，并返回这个新的字符串（包含起始位置，不包含结束位置）
			语法
				string string.slice(beginSlice[, endSlice])
			参数
				beginSlice
					起始位置
				endSlice
					结束位置，默认为最后一个字符的位置+1
			返回值
				返回截取后的字符串
				
			不会根据参数大小 交换参数位置
			如果参数中有负值，则处理成从末尾开始数（倒数）

		-->
		<script>
			var a = "miaovketang";
			console.log( a.slice( 3 ) );//ovketang,从第3位开始截取到最后一位
			console.log( a.slice( 0,4 ) );//miao,从第0位开始截取到第4位，不包含第4位
			console.log( a );//不会修改原来字符串的值
			
			
			console.log( a.slice( 4,0 ) );//""
			console.log( a.slice( -1 ) );//"g"

		</script>
	</body>
</html>
