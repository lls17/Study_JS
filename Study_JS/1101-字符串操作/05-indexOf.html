	<body>
		<!--
			indexOf
			作用
				返回指定值在调用该方法的字符串中首次出现的位置
			语法
				number string.indexOf(searchValue [, fromIndex])
			参数
				searchValue
					一个字符串表示被查找的值
				fromIndex
					开始查找的位置，默认值为0
			返回值
				返回数字
				如果存在返回位置，如果不存在返回-1
		-->
		<script>
			var a = "miaovketang";
//			console.log( a.indexOf("i") )//a字符串中"i"首次出现的位置
//			console.log( a.indexOf("z") )//a字符串中"z"首次出现的位置,不存在，则返回-1；
			
//			console.log( a.indexOf("a",2) );//从字符串a的第2位开始查找，返回“a”首次出现的位置

//			console.log( a.indexOf("miaov") );//0
//			console.log( a.indexOf("iao") );//1
//			console.log(a.indexOf("tang"));//7
			console.log(a.indexOf("ao",3));
			
		</script>
	</body>
