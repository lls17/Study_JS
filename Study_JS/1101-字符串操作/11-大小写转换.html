<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			toLowerCase
		作用
			 把字符串全部转成小写
		语法
			string string.toLowerCase()
		参数
		返回值
			返回转成小写的字符串
		
		toUpperCase
		作用
			 把字符串全部转成大写
		语法
			string string.toUpperCase()
		参数
		返回值
			返回转成大写的字符串
		-->
		<script>
		    var str = "MiaoVKeTang";
		    console.log( str.toLowerCase() );//"miaovketang"
//		    console.log( str );
		    console.log( str.toUpperCase() );//"MIAOVKETANG"
		    console.log( str );
		</script>
	</body>
</html>
