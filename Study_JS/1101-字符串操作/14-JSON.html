<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	</head>
	<body>
		<!--
			JSON(JavaScript Object Notation) 是一种轻量级的数据交换格式
			一种类似JS中的对象格式的字符串
			
			JSON规则
				数据以{}或者[]作为起始和结束
				'{}'
				'[]'
				每个数据使用  键值对形式  key : value
				key必须使用""包含
				多个值之间使用逗号分隔
				
			JSON操作方法 
				object JSON.parse(JSONString)
					把JSONString转换成JS中对象类型
				
				string JSON.stringify(object)
					把object转成JSON格式的字符串

		-->
		<script>
//			var json1 = '{"name":"tong"}';
			var json1 = '["a","b","g","h"]';

			var obj = JSON.parse( json1 );//把JSON格式字符串转换成JS中对象类型
			console.log( obj );  //["a", "b", "g", "h"]


//			var obj = {
//				"name":"tong"
//			}			
//			console.log(typeof JSON.stringify(obj) );//"string"，把object转成JSON格式的字符串
			

			
		</script>
	</body>
</html>
