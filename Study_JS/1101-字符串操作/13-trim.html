<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--		
			trim
			作用
				 去掉字符串首尾的全部空格
			语法
				string string.trim()
			参数
			返回值
				返回去除首尾全部空格后的字符串			
		-->
		<script>
			var str = "  miao     ";
			console.log( str.trim().length );
			console.log( str.trimLeft() );
			console.log( str.trimRight() );
		</script>
	</body>
</html>
