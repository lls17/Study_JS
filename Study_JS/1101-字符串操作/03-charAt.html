<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			charAt
			作用
				方法返回字符串中指定位置的字符
			语法
				string string.charAt(index)
			参数
				index
					0 到 字符串长度-1 的一个整数
			返回值
				返回字符串
			             注意：如果index小于0或者大于等于字符串长度，返回空字符串

		-->
		<script>
		    var str = "abc";
//		    console.log( str.charAt( 0 ) );//a
//		    console.log( str.charAt( str.length-1 ) );//c
//		    console.log( str.charAt( 10 ) );//""
		    console.log( str.charAt( -2 ) );//""
		    
		    
		</script>
	</body>
</html>
