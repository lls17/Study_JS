<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				background:yellow;
				position: absolute;
				left: 100px;
				top:50px;
			}
		</style>
		<script src="./jquery-3.1.1.js"></script>
		<script src="./jquery.easing.1.3.js"></script>
		<script>
			
		</script>
	</head>

	<body>
		<div id="demo"></div>
		<script>
		var data = {
			message:"hello.jq",
			list:[1,2,3,4]
		}

		$("#demo").text(data.message);;

		var ul = $("<ul></ul>");

		data.list.forEach(function (item,index){
			$("<li>"+item+"</li>").appendTo(ul);
		})

		$("#demo").append(ul);

		</script>
	</body>
</html>
