	<body>
		
		<input type="button" value="给ul添加li" />
		<input type="button"  value="给list2添加li" />
		<ul class="list1">

			<li>111</li>
		</ul>

			})

				//触发自定的事件
				$("input[value='给ul添加li']").trigger("click.list2")
