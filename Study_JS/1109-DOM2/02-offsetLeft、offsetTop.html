<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				border: 1px solid #000;
				margin-left:80px;
				margin-top:80px;
			}
			#box{
				/*position: relative;*/
			}
			#div1{
				/*position: static;默认值,静态定位*/
				position: relative;
				/*position: fixed;
				position: absolute;*/
			}
			#div2{
				position: absolute;
				left: 160px;
				top: 170px;
				margin: 0;
				border: 20px solid #000;
			}
		</style>
	</head>
	<body>
		<!--
			
			node.offsetLeft/node.offsetTop:
			
				offsetLeft/offsetTop就是到最近的有定位父级节点的距离。
		
		-->
		<div id="box">
			<div id="div1">
				<div id="div2"></div>
			</div>
		</div>
		<script>
		    var div2 = document.getElementById("div2");
		    console.log( div2.offsetLeft );
		    console.log( div2.offsetTop );
		</script>
		
	</body>
</html>
