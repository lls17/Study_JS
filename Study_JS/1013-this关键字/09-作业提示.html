<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 500px;
				height: 500px;
				border: 5px solid #000;
				background-size: 500px 500px;
				position: relative;
			}
			#box div{
				width: 50px;
				height: 50px;
				background-color: #666;
				float: left;
				/*position: absolute;*/
				color: #fff;
				font-size: 40px;
				transition: 2s;
				transform-origin: 0 0;
			}
		</style>
	</head>
	<body>
		<div id="box">
		</div>
		<script>
		    var box = document.getElementById("box");
		    for(var i = 0;i<100;i++){
		    	box.innerHTML += "<div>"+i+"</div>";
//		    	box.innerHTML += "<div style='left:"+(50*(i%10))+"px;top:0px'>"+i+"</div>";
		    }
		    var divs = box.getElementsByTagName("div");
		    for(var i = 0;i<divs.length;i++){
		    	divs[i].onmouseover = function(){
//		    		this.style.display = "none";//注意使用这一行会有好玩的效果
					this.style.opacity = "0";
					this.style.transform = "rotate(360deg) scale(0)"; //旋转+缩放
		    	}
		    }
		</script>
	</body>
</html>
