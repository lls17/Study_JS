<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模拟手机短信发送</title>
	<style>
	*{
		margin:0;
		padding:0;
		font-family: '微软雅黑';
	}
	html,body{ height: 100%; }
	a{ 
		text-decoration: none;
	 }
	body{
		background: url(img/bg.jpg) no-repeat center;
	}
	#centerBox{
		width:340px;
		height: 650px;
		background: #e8e7ef;
		box-shadow: 10px 10px 10px #8c89b6;
		position: fixed;
		left:50%;
		top:50%;
		margin-left:-170px;
		margin-top:-325px;
		border-radius: 16px;
	}
	.line{
		width:56px;
		height: 4px;
		background: #9fa0a5;
		border-radius: 4px;
		position: absolute;
		top:20px;
		left:147px;
	}
	.log{
		bottom:14px;
		left:150px;
		position: absolute;
	}
	.centerBox-m{
		width:305px;
		height: 534px;
		position: absolute;
		left:16px;
		top:43px;
		border:2px solid #b9b8bd;
		background: #fff;
		
	}
	#messageBody{
		height: 477px;
		overflow: auto;
	}
	#messageBody span{
		max-width:196px;
		padding:7px 10px 4px 14px;
		border-radius: 3px;
		position: relative;
		font-size: 12px;
		line-height: 24px;
		word-break: break-all;
	}
	#messageBody div{
		margin-top: 18px;
	}
	.right,.left{
		width:275px;
	}
	.right,.left,.right img,.right span,.left img,.left span{
		float: left;
		margin-left:10px;
		min-height: 24px;
	}
	.right img,.right span{
		float: right;
	}
	.left span{
		background: #e5e5e5;
		color: #4d4d4d;
	}
	.left em{
		width:5px;
		height: 9px;
		overflow: hidden;
		position: absolute;
		left:-5px;
		top:15px;
		background: url(img/l01.png) no-repeat;
	}
	.right em{
		width:5px;
		height: 11px;
		overflow: hidden;
		position: absolute;
		right:-5px;
		top:15px;
		background: url(img/r01.png) no-repeat;
	}
	.right span{
		color: #fff;
		background: #b9b3cd;
	}
	#send{
		height: 57px;
		background: #e7e7e7;
	}
	#send img{
		float: left;
		margin:10px 14px 0;
	}
	#text{
		float: left;
		width:164px;
		height: 30px;
		line-height: 30px;
		background: #fff;
		padding:5px 10px;
		font-size: 14px;
		color:#000;
		border:none;
		outline: none;
		margin-top:10px;
		border-radius: 5px;
	}
	#submit{
		float: left;
		width:58px;
		font-size: 16px;
		margin-top:10px;
		text-align: center;
		color: #e27089;
		height: 40px;
		line-height: 40px;
		border:none;
		background: none;
		cursor: pointer;
		outline: none;
	}
	</style>
</head>
<body>
	<div id="centerBox">
		<div class="line"></div>
		<div class="centerBox-m">
			<div id="messageBody">
				<!--<div class="right">
					<img src="img/rico.png"/>
					<span>说：哈？好呀，多少钱我都愿意～
～呵呵<em></em></span>					
				</div>-->
				<!--<div class="left">
					<img src="img/lico.png"/>
					<span>说：这个简单，我们去妙味远程
课堂学就行啦～～～<em></em></span>					
				</div> -->
			</div>
			<div id="send">
				<img src="img/lico.png" id='img' />
				<input type="text" placeholder="请输入" id="text" />
				<input type="submit" value="发送" id="submit" />
			</div>
		</div>
		<img class="log" src="img/miaov.png"/>
	</div>
	<script>
		/*
			思路：
				点击图片可以在两张之间切换
				
					1获取元素
					2为图片添加点击事件处理函数
						如果图片是蓝色头像
							就变成红色头像
						否则
							就变成蓝色图像
			
				点击发送，生成内容
					1获取元素
					2为发送按钮添加点击事件处理函数
					3获取text的value，拼接字符串，放入到messageBody中
					4清空text的value
		*/
//		1获取元素
		var img = document.getElementById("img");
		var onoff = true;//开关为true的时候图片是lico（蓝色的）
							//开关为false的时候图片是rico（红色的）
							
		var messageBody = document.getElementById("messageBody");
		var text = document.getElementById("text");
		var submit = document.getElementById("submit");
		img.onclick = function(){
			if( onoff ){
				img.src = "img/rico.png";
//				onoff = false;
			}else{
				img.src = "img/lico.png";
//				onoff = true;
			}
			onoff = !onoff;//为开关取反
		}
		
		submit.onclick = function(){
			if(text.value == ""){
				alert( "请输入点内容吧！~" );
			}else{
//				if( onoff == false ){
				if( !onoff ){
					messageBody.innerHTML = '<div class="right"><img src="img/rico.png"/><span>说：'+text.value+'<em></em></span></div>' + messageBody.innerHTML;				
				}else{
					messageBody.innerHTML = '<div class="left"><img src="img/lico.png"/><span>说：'+text.value+'<em></em></span></div>' + messageBody.innerHTML;
				}
			}
			text.value = "";
		}
	</script>
</body>
</html>
