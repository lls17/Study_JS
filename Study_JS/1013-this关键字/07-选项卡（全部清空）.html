<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				background-color: #f00;
				color: #fff;
				font-size: 50px;
				line-height: 100px;
				text-align: center;
				display: none;
			}
			div.show{
				display: block;
			}
			input.active{
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<!--
			需求：
				点击按钮按钮颜色高亮
				显示对应的div
			
			思路：
				1获取元素
				2为按钮添加点击事件处理函数
					3把所有按钮的class全部去掉
						给点击的这个按钮加class
					4把所有div全部隐藏
						让点击的按钮对应的div显示出来
		-->
		<input class="active" type="button" value="选项1" />
		<input type="button" value="选项2" />
		<input type="button" value="选项3" />
		<div class="show">1</div>
		<div>2</div>
		<div>3</div>
		<script>
//		1获取元素
			var inps = document.getElementsByTagName("input");
			var divs = document.getElementsByTagName("div");
//		2为所有按钮添加点击事件处理函数
			for(var i = 0;i<inps.length;i++){
				inps[i].a = i;//为每个按钮添加自定义属性对应这个按钮是第几个
				inps[i].onclick = function(){
//					3把所有按钮的class全部去掉
					for(var i = 0;i<inps.length;i++){
						inps[i].className = "";
					}
//					给点击的这个按钮加class
					this.className = "active";
//					4把所有div全部隐藏
					for(var i = 0;i<divs.length;i++){
						divs[i].className = "";
					}
//						让点击的按钮对应的div显示出来
					divs[this.a].className = "show";//this指的是点击的那个按钮，this.a指的就是点击的按钮是第几个
				}
			}
		</script>
	</body>
</html>
