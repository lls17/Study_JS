	<body>
		<!--
			arr.push()
				作用
				添加一个或多个元素到数组的末尾
			语法
				number arr.push(element1, ..., elementN)
			参数
				elementN	一个或多个元素
			返回值
				新数组的length

			arr.pop()
				作用
				删除数组最后 一个 元素
			语法
				mixed arr.pop()
			
			返回值
				被删除的那一个元素

		-->
		<script>
		    var arr = [1,2,3];
//		    console.log( arr.push( 4 ) );	    	
		    arr.push( [4,5],[6,7] );
		    console.log( arr );
		    
//		    console.log( arr.pop() ) //删除数组最后一位
//		    console.log( arr );
		</script>
