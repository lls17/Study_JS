			作用
					返回0-1之间的随机数，不包含1
				语法
					number Math.random()
				返回值
					返回0-1之间的随机数，不包含1.

			
			0 ~ x:(包括0 不包括x)
					Math.random()*x
			
			1 ~ x+1
					Math.random()*x+1
				
			1 ~ y 	Math.random()*(y-1)+1
			0 ~ y-1 Math.random()*(y-1)
			
			x ~ y	Math.random()*(y-x)+x
			0 ~ y-x Math.random()*(y-x)
				
		-->
