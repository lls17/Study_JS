<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			arr.concat()
			作用
				将传入的数组或非数组值与原数组合并,组成一个新的数组并返回
			语法
				array array.concat(value1, value2, ..., valueN)
			参数
				valueN		需要与原数组合并的数组或非数组值.
			返回值
				合并后的数组
				
			不会修改原数组的内容。
		-->
		<script>
		    var arr = [1,2,3];
//			console.log( arr.concat("a") );
//			console.log( arr.concat(["a","b"],["c"]) );
			console.log( arr );//不会修改原数组的内容。
		</script>
	</body>
</html>
