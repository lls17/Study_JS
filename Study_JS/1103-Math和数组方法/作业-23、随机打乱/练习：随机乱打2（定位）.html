<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	body{
		background-color: #F1F1F1;
	}
	ul{
		margin:0 auto;
		padding: 0;
		width: 1208px;
		height: 480px;
		position: relative;
	}
	li{
		list-style-type: none;
		/*float: left;*/
		position: absolute;
		width: 280px;
		padding: 10px;
		margin: 0 1px;
		background-color: white;
		transition: 2s;
	}
	p{
		margin: 0;
		text-align: center;
		background-color: #F1F1F1;
		line-height: 40px;
		font-size: 20px;
		font-weight: bold;
	}
	img{
		vertical-align: top;
	}
	div{
		margin:0 auto;
		width: 350px;
	}
	div:after{
		content: '';
		display: block;
		clear: both;
	}
	a{
		text-decoration: none;
		width: 100px;
		line-height: 40px;
		display: block;
		color: white;
		background-color: #009999;
		text-align: center;
		float: left;
	}
	a{
		margin-right: 10px;
	}
</style>
</head>

<body>
	<div>
		<a href="javascript:;">从小到大</a><a href="javascript:;">打乱顺序</a><a href="javascript:;">倒序排列</a>
	</div>
	<ul>
		<li><img src="img/1.jpg" alt=""><p>1-温馨办公</p></li>
		<li><img src="img/2.jpg" alt=""><p>2-游戏桌面</p></li>
		<li><img src="img/3.jpg" alt=""><p>3-汽车摇滚</p></li>
		<li><img src="img/4.jpg" alt=""><p>4-狭路相逢</p></li>
		<li><img src="img/5.jpg" alt=""><p>5-棒球小子</p></li>
		<li><img src="img/6.jpg" alt=""><p>6-球鞋动力</p></li>
		<li><img src="img/7.jpg" alt=""><p>7-游戏官网</p></li>
		<li><img src="img/8.jpg" alt=""><p>8-指尖社区</p></li>
	</ul>
</body>
	<script type="text/javascript">
		var oUl=document.getElementsByTagName('ul')[0];
		var aBtn=document.getElementsByTagName('a');
		var aLi=document.getElementsByTagName('li');
		
		var arr = [];
		for (var i = 0; i < aLi.length; i++) {
			arr.push(i);
			aLi[i].style.top = i<4?"0px":"240px";
			aLi[i].style.left = i<4?i*300+"px":(i-4)*300+"px";
		}
		
		for (var i = 0; i < aBtn.length; i++) {
			aBtn[i].index = i;
			aBtn[i].onclick = show;
		}
		for (var i = 0; i < aLi.length; i++) {
			aLi[i].index = i;
		}
		function show(){
			var index = this.index;
			if(index == 0){
				arr.sort(function(a,b){
					return a>b?1:-1;
				});
			}else if(index == 1){
				arr.sort(function(){
					return Math.random()-0.5;
				});
			}else{
				arr.reverse();
			}
			
			console.log(arr);
			for (var i = 0; i < arr.length; i++) {
				for (var j = 0; j < aLi.length; j++) {
					if(arr[i] == aLi[j].index){
						aLi[j].style.top = i<4?"0px":"240px";
						aLi[j].style.left = i<4?i*300+"px":(i-4)*300+"px";
					}
				}
			}
		}
	</script>
</html>
