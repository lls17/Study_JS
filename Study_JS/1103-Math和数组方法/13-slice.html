<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			arr.slice()
			作用
				截取数组中一部分，并返回这个新的数组。
			语法
				array	arr.slice([begin[，end]])	
			参数
				begin		起始位置
		    	end 		结束位置
			返回值
				截取后的新的数组
				
			包含起始位置，不包含结束位置
			负数时逆序位起截取
			
		-->
		<script>
		    var arr = [1,2,3,4,5];
		    console.log( arr.slice(1,4) );//[2,3,4]
//		    console.log( arr.slice(-3,4) );//[3,4]
//		    console.log( arr.slice(4,1) );//[]
			
			console.log( arr );
		</script>
	</body>
</html>
