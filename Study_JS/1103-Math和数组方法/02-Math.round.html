<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			Math.round
				作用
					对数进行四舍五入
				语法
					number Math.round(x)
				参数
					x	一个数字
				返回值
					返回x四舍五入后的值.
		-->
		<script>
			console.log( Math.round( 0.1 ) );//0
			console.log( Math.round( 0.6 ) );//1
			console.log( Math.round( 0.5 ) );//1
		</script>
	</body>
</html>
