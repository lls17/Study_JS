<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			arr.reverse()
			作用
				颠倒数组中元素的位置
			语法
				array arr.reverse()
			参数
				
			返回值
				颠倒顺序后的数组
				
			会改变原数组的元素顺序
		-->
		<script>
		    var arr = [1,7,3,4];
		    console.log( arr.reverse() ); //[4,3,7,1]
		    console.log( arr ); //[4,3,7,1]
		    
		</script>
	</body>
</html>
