<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			arr.join()
			作用
				将数组中的所有元素连接成一个字符串
			语法
				string  arr.join([separator = ','])	
			参数
				separator
		    		可选，用于指定连接每个数组元素的分隔符。分隔符会被转成字符串类型；如果省略的话，默认为一个逗号。如果 seprator 是一个空字符串，那么数组中的所有元素将被直接连接。 
			返回值
				拼接后的字符串
		-->
		<script>
		    var arr = [1,2,3];
//		    console.log( arr.join() );//不传参数默认使用","进行拼接
//		    console.log( arr.join("") );//此处传入了参数，是"";
		    console.log( arr.join(" ") );//使用 “ ”空格 进行拼接
//		    console.log( arr.join("+") );//使用 + 进行拼接
		    console.log( arr );//不会修改原数组内容
		    
		</script>
		
	</body>
</html>
