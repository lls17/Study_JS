<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script>
			/*
				arr.map():
				
				作用：
					返回一个由原数组中的每个元素调用一个指定方法后的返回值组成的新数组。
				用法：
					Array arr.map([callback],[thisArg])
				参数：
					callback 对转成数组每一项进行处理
				返回值
					新数组	
			*/
			var arr = [1,2,3,4,5,5];

			//处理数组的每一项，*10的结果放在另一个数组中

			var newArr = arr.map(function (value,index){
				return value * 10;	
			})

			console.log( arr );

			console.log( newArr );

		</script>
	</head>

	<body>
		
	</body>
</html>
