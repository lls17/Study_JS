		<script>
			/*
				arr.findIndex():
					作用：
						返回数组中满足测试条件的第一个值的下标，如果没有满足条件的，则返回-1

					用法：
						Number arr.findIndex([callback],[thisArg])
						
					参数：

						callback 

					返回值：
						任意类型的值	

			*/

			var arr = ["a","b","c"];

			var n = arr.findIndex(function (value){
				return value == "ahf"	
			})

			console.log( n );




		</script>
	</head>
