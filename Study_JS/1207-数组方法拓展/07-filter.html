		<script>
			/*
				arr.filter()
					作用
							使用指定函数测试所有元素，
							并创建一个包含所有通过测试的元素的新数组。
					语法
							Array arr.filter(callback,[thisArg])
					参数
							callback(value,index,arr)
								value为循环的值
								index为下标
								arr为被操作的数组	
					返回值
							新数组
						描述
							filter 为数组中的每个元素调用一次 callback 函数，
							callback返回值为true，则把值放入新数组中，否则不放入。

			*/

			var arr = [1,2,3,4,5,6,7,3,3,3];

			//找到小于4的所有的数组中值，放在数组中

			var newArr = arr.filter(function (value,index){
				//console.log( this );
				//循环到数组中的每一项，都会指执行这个回到函数
				//如果这个回调函数的返回值为true，就把这一项放在新数组中
				//返回的是false，忽略
				return value > 4;	
			})

			console.log( newArr );
