		<script>

			/*
				[]
					中括号中放入字符集，匹配中括号中任意一个字符

				可以在[]中写入区间范围

				[0-9] [1-5]
				[a-z] [A-Z]  [A-z]

				匹配大小写区间
					[a-zA-Z]
			*/

			var str = "afcadcaFca6ca10ca0ca100c";

			//规则：a开头，c结尾，中间的数字为a-z

			var re = /a[a-zA-Z]c/g;
			console.log( str.match(re) );
