<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var str = "ac34a1cea3cra3jic";
			var reg = /a(1|3|5)c/g;
			console.log(str.match(reg));
			
	// 忽略分组 (?:分组规则)
			var reg1 = /a(?:1|3|5)c/g;
			console.log(str.match(reg1));
	
	// 字符集 []  只能匹配到一个字符
			var reg2 = /a[12345]c/g;
			console.log(str.match(reg2));
			
	// 区间范围  [1-5]  注意只能0到9之间的个位数，
	//    如[1-90]是匹配到   10、20.. 90
	//    如若想匹配0~99则要写两次“个位”，[0-9][0-9]
	//  [^] 非，排除
	//   /^..$/ 写在正则表达式中，^表开始，$表结束
	//   {m,n}  出现至少m次，至多n次
		
//		 console.error();
//		 console.warn();
//		 console.dir();
		 
		</script>
	</body>
</html>
