		<script>
			/*
				{n,m}
					n，m都是数字
					{n}  重复n次
					{n,} 至少重复n次，最多不限
					{n,m} 至少重复n次，最多重复m次

				+  {1,}    至少重复1次，最多不限
				?  {0,1}   至少重复0次，最多重复1次
				*  {0,}    至少重复0次，最多不限
					
			*/
			var str = "aca1ca12ca34ca123ca4444c";

			//规则：a开头，c结尾，中间数字至少出现1次，最多出现3次
			//var re = /a\d{1,3}c/g;
			//规则：a开头，c结尾，中间数字至少出现1次
			//var re = /a\d{1,}c/g;
			//规则：a开头，c结尾，中间数字只出现2次
			//var re = /a\d{2}c/g;

			//规则：a开头，c结尾，中间数字至少出现1次
			//var re = /a\d+c/g;
			//规则：a开头，c结尾，中间数字至少出现0次
			//var re = /a\d*c/g;
			//规则：a开头，c结尾，中间数字至少出现0次 最多一次
			var re = /a\d?c/g;

			console.log( str.match(re) );

		</script>
