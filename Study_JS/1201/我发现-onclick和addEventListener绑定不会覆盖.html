<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<!--
			为box用两种方式绑定click事件，因on和addEventListener的绑定机制不同；
			故绑定不冲突，会绑定2个处理函数，不会发生“覆盖”！
		-->
		<script type="text/javascript">
			box.onclick = function(){
				console.log("1");
			};
			
			function clog(){
				console.log("2");
			}
			box.addEventListener("click", clog);
		</script>
	</body>
</html>
