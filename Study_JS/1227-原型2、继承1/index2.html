<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			function Animal(name, age, sound){
				this.name = name;
				this.age = age;
				this.sound = sound;
			}
			Animal.prototype.exo = function(){
				console.log(this.name + "叫：" + this.sound);
			}
			
			function Dog(name, age, sound, run){
				//1.拥有构造函数的属性和方法
				Animal.call(this, name, age, sound);
				
				//添加自身特有属性
				this.run = run;
			}
			//2.拥有原型上的属性和方法 - for in
			for(var attr in Animal.prototype){
				if(Animal.prototype.hasOwnProperty(attr)){
					Dog.prototype[attr] = Animal.prototype[attr];
				}
			}
			//3.更新原型指向
			Dog.prototype.constructor = Dog;
			
			var d = new Dog("JD", 6, "汪汪！", "风一样的女子");
			console.log(d.run);
			d.exo();
			
		</script>
	</body>
</html>
