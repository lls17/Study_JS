		<script>
			
			/*
				函数.call()

					使用这个方法可以执行函数

					作用
						 调用并改变函数this的指向
					语法
						undefined 函数.call(thisArg,[arg1,arg2,...])
					参数
						thisArg
							函数中this指向的值
						[arg1,arg2,...]
							调用函数时依次传入的参数	
					返回值
						undefined

					注意：thisArg为null或undefined,不传参的时候，函数的this指向window

			*/

			function fn(a,b){
				console.log( a,b );
				console.log("我被调用了");
				console.log( this );	
			}

			//fn(1,2);

			//在调用fn的时候，改变fn函数中this的指向


			//fn.call([1,2,3],1,2);

			fn.call(null);

			function fun(){
				console.log(this);
			}
//			document.onclick = fun.call({a:1});
			document.onclick = function(){
				 fun.call({a:1});
			};
			

		</script>
