<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 500px;
				height: 500px;
				border: 5px solid #000;
				position: relative;
			}
			#box div{
				width: 50px;
				height: 50px;
				background-color: #666;
				color: #fff;
				position: absolute;
				font-size: 40px;
				text-align: center;
				background: url(0.jpg) no-repeat;
				transition: 2s;
				transform-origin: 0 0;
				/*background-size: 500px 500px;*/
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<p>提示：10*10个小盒子，调整每个小盒子的背景位置，再做擦除覆盖</p>
		<script>
		    var box = document.getElementById("box");

//		    }

//					this.style.opacity = "0";
//					this.style.transform = "rotate(360deg) scale(0)";
//		    	}
//		    }

			//自行实现
			for (var i = 0; i < 100; i++) {
				box.innerHTML += "<div style='top:"+parseInt(i/10)*50+"px;left:"+(i%10*50)+"px;background-position:"+(-i%10*50)+"px "+(-parseInt(i/10)*50)+"px;'>"+i+"</div>";
			}
			var divs = box.getElementsByTagName("div");
			for (var i = 0; i < divs.length; i++) {
				divs[i].onmouseover = function(){
					this.style.opacity = "0";
					this.style.transform = "rotate(360deg) scale(0)";
				};
			}
		</script>
	</body>
