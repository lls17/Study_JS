	<body>
		<!--
			作用域链：
				变量或者函数查找的规则
			
			当我们需要读取一个变量的值的时候，如果当前作用域中有这个变量，那么直接读取当前作用域中的这个变量的值;
			如果当前作用域中没有这个变量，那么会向外层函数去寻找这个变量，当找到这个变量，就会读取这个变量的值，如果外层函数中没有这个变量，那么继续往外层函数查找，直到找到这个变量为止或者不存在这个变量
		-->
		<script>
//			var a = 3;

////				var a = 2;
//				function fn2(){
//					var a = 1; 
//					alert(a);//先查找当前作用域中有没有a，如果有，直接读取这个值，如果没有则向外层查找
//				}
//				fn2();
//			}
//			fn1();

			function fn1(){
				function fn2(){
					var a = 1;//这个a只能在fn2中使用
				}
				fn2();
				alert(a);//外层函数，访问内层函数的变量，是访问不到的
			}
			fn1();
		</script>
