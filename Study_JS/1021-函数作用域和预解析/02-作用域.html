<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			作用 域
				函数或者变量起作用 范围（区域）
				
			全局作用域
				在整个程序中都可以访问的
				在函数外定义的变量或者申明的函数具有全局作用域
				那么这个变量或者函数，可以在全局访问
				
			局部作用域
				只能在一个区域内访问的
				在函数内部定义的变量或者申明的函数具有局部作用
				那么这个变量或者函数只能在当前作用域中访问
		-->	
		<script>
		    function fn1(){//全局函数
		    	alert(1);
		    	function fn2(){//局部函数
		    		alert(2)
		    	}
		    }
		    
		</script>
	</body>
</html>
