<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			如果没有使用var关键字直接为一个变量赋值，那么js会为我们自动申明一个全局变量
				如果说在之前没有用过var来声明a，直接写上a = 1，那么相当于自动申明了一个全局变量
				
			如果不使用var 会导致申明的都是全局变量，会互相干扰。
			
			
		-->	
		<script>
//		    var a = 1;//申明并且赋值（初始化） 相当于做了两件事和下面两行概念一致
//		    var a//申明变量a
//		    a = 1;//为a赋值
			function fn1(){
				var a = 1;//因为是在函数内部申明的，所以是局部的，只能在fn1内部使用。
				b = 2;//没有通过var 关键字申明的变量，是一个全局变量
			}
			fn1();
			alert( a );//报错,阻止下面代码的执行 //局部变量
//		    alert( b );//全局变量
		</script>
	</body>
</html>
