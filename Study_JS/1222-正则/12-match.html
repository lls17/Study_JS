<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script>
			/*
				str.match()
					作用
					    检索指定字符串或正则表达式匹配的字符串
					语法
						Array string.match(string|regexObj)
					参数
						string|regexObj
							字符串或正则表达式

					返回值
						返回数组---把匹配到的字符串放在数组中
						没有检索到返回null

					注意：参数为regexObj时，如果带有g修饰符，则为全局匹配，返回的是匹配到的字符串组成的数组；如果不带g修饰符，则只会匹配一个字符串，并且数组会有index和input属性

				g 全局匹配 global
				i 

				\d 代表一个数字

				量词
					+  重复一次到多次

			*/
			var str = '1jrf345jfj2234';
			//把字符串所有的数字都拿出来
			//var re = /\d/; //只会匹配一次
			var re2 = /\d+/g;

			console.log( str.match(re2) );


		</script>
	</head>

	<body>
		<input id="message" />
		<input type="button" value="验证一下" id="btn" />
		<span id="tip"></span>
		<script>
			//在输入的内容中，有数字的字符存在，如果没有提醒格式错误；有的话提醒成功

			btn.onclick  =function (){
				var value = message.value.trim();
				var re = /\d/;
				if( !value ){
					tip.innerHTML = "不能为空"
				}else if(!re.test(value)){
					tip.innerHTML = "要包含数字"
				}else{
					tip.innerHTML = "填写正确"
				}
			};
		</script>
	</body>
</html>
