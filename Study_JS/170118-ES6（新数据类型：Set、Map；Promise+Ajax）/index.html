//=============================================================			
			var arr = [1,2,3];
			var arr2 = [2,3,4,5];
			//合并两个数组，并去除重复项
			console.log([...arr, ...arr2]); //[1, 2, 3, 2, 3, 4, 5]
			console.log(new Set([...arr, ...arr2])); //Set {1, 2, 3, 4, 5}
