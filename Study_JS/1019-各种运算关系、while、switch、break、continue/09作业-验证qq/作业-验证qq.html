<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		请输入QQ号码:<br />
		<input type="text" id="text" value="" />
		<input type="button" id="btn" value="验证" /><br />
		1、有没有输入<br />
		2、输入的是不是数字<br />
		3、不能有0在前面<br />
		4、不能是小数<br />
		5、输入的数字必须在5位以上、10位以内<br />
		<script>
	 		var text = document.getElementById("text");
	 		var btn = document.getElementById("btn");	 					
			btn.onclick = function(){
				var textValue = text.value;
				if( text.value == "" ){
					alert("请输入内容");
				}else if( isNaN(textValue)){					
					alert("内容只为输入数字");
				}else if( textValue.charAt(0) == "0" ){					
					alert("输入的第一位不能为0");
				}else if( textValue.length > String(parseInt(textValue)).length){
					alert("内容不能是小数或空格");
				}else if( textValue.length <5 || textValue.length > 10 ){
					alert("输入的数字必须为5位以上，10位以下");
				}else{
					alert("恭喜通过！");
				}
			}
		</script>
	</body>
</html>
