<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			关系运算符：
				<、>、<=、>=、==、!=、===、!==
			
				注意：返回值都是一个布尔值
				
				<小于
					如果左边的值小于右边那么返回true
					否则返回false
					
				>大于
					如果左边的值大于右边那么返回true
					否则返回false
					
				<=小于等于
					如果左边的值小于或者等于右边那么返回true
					否则返回false
				
				>=大于等于
					如果左边的值大于或者等于右边那么返回true
					否则返回false
					
				==等于
					如果左边的值等于右边那么返回true；
					注意：不会判断左右两边值的数据类型
						比如：
							1 == "1" 返回 true
				
				!= 不等于
					如果左边的值不等于右边那么返回true；
					注意：不会判断左右两边值的数据类型
						比如：
							1 != "1" 返回false
				
				=== 全等
					如果左右两边的值相等，并且数据类型也相同，则返回true
					如果值不相等，或者数据类型不相同，则返回false
					
				!== 全不等
					如果左右两边的值不相等，或者数据类型不相同，则返回true
					如果值相等，并且数据类型也相同，则返回false
		-->
		<script>
//		    alert( 1<2 );//true
//		    alert( 1>2 );//false
//			alert( 1<=1 );//true
//			alert( 0<=1 );//true
			
//			alert( 1>=1 );//true
//			alert( 1>=2 );//false
			
//			alert( 1 == 2 );//false
//			alert( 1 == "1" );//true

//			alert( 1 != 2 )//true
//			alert( 2 != 2 )//false

//			alert( 1 === 1 );//true
//			alert( 1 === "1" );//false，除了比较值是否相等，还会比较两边的数据类型是否相同，左边数据类型是number 右边是string ，所以数据类型不同，返回false
			
//			alert( 1 !== 1 );//false
//			alert( 1 !== "1");//true，因为数据类型不相同，所以返回true
		</script>
	</body>
</html>
