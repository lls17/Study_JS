<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="./vue.js"></script>
	</head>

	<body>
		<div id="box">
			<input v-model="message" />
		</div>
		<script>

			
			var vm = new Vue({
				el:"#box",
				data:{
					message:"hello"
				}
			});

			setTimeout(function (){
				vm.message = "hahahahahaha"	
			},1000)

		</script>
	</body>
</html>
