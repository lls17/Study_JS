<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			
			如果通过事件侦听绑定上的是一个匿名函数,那么解绑的时候会有很大的问题,
			如果需要控制绑定上的函数在后期需要解绑,那么建议绑定有名函数
			
		-->
		<script>
		    document.addEventListener("click",function(){
		    	alert(1);
		    })
//		    document.removeEventListener("click",???);
		</script>
	</body>
</html>
