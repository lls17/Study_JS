<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		    #box{
		    	width:100px;
		    	height:100px;
		    	background-color:red;
		    }
		</style>
	</head>
	<body>
		<div id="box">div</div>
		<script>	
//			document -> html -> body -> box(从最外层开始向触发该事件的元素寻找的过程：捕获阶段)
//			触发box的点击事件,相应的点击事件的事件处理函数会执行( 目标阶段 )
//			box -> body -> html -> document(从触发该事件的元素开始 向 最外层寻找的过程：冒泡阶段)
			
			var box = document.getElementById("box");
			document.onclick = function(){
				alert("点击了document")
			}
			box.onclick = function(){
				alert("点击了box");
			}
			document.body.onclick = function(){
				alert( "点击了body" );
			}
		</script>
	</body>
</html>
