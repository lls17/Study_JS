<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 500px;
				height: 500px;
				border: 10px solid #000;
				position: relative;
			}
			#box div{
				width: 40px;
				height: 40px;
				background-color: pink;
				position: absolute;
				left: 0;
				top: 0;
				font-size: 30px;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script>
			var box = document.getElementById("box");
			var str = "";
//			for(var i = 0;i<100;i++){
//				str += "<div style='left:"+(i%10)*50+"px;top:"+(Math.floor(i/10)*50)+"px'>"+i+"</div>";
//			}
			for(var i = 0;i<10;i++){//外层一共执行10次
				for(var j = 0;j<10;j++){//内层的for执行10次
//					console.log( "i是"+i+"j是"+j );  
					str += "<div style='left:"+j*50+"px;top:"+i*50+"px'>"+(i*10+j)+"</div>";
				}
			}
			box.innerHTML = str;
		</script>
	</body>
</html>
