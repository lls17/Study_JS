<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				background:yellow;
				position: absolute;
				left: 0px;
				top:50px;
			}
		</style>
		<script src="./jquery-3.1.1.js"></script>
		<script src="./jquery.easing.1.3.js"></script>
		<script>
			
		</script>
	</head>

	<body>
		<input type="button" value="开始" />
		<input type="button" value="停止" />
		<div></div>
		<script>
			/*
				三个字符串
					fast  200ms
					slow  600ms
					normal 400ms
			*/
			//开始动画
		$("input").eq(0).click(function (){
			$("div").animate({
				left:500
			},3000)
			.animate({
				top:500
			})
		});
		$("input").eq(1).click(function (){
			/*
				stop(clearQueue,gotoEnd);

				clearQueue 是否清除动画队列  
				gotoEnd    是否在停止的时候直接到目标位置
			*/
			//$("div").stop(false,true);

			//完成所有动画，没有运动效果，到达每一个动画的目标位置
			//$("div").finish();
		})
		</script>
	</body>
</html>
