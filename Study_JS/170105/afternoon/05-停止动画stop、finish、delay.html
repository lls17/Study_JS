<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				background:yellow;
				position: absolute;
				left: 0px;
				top:50px;
			}
		</style>
		<script src="./jquery-3.1.1.js"></script>
		<script src="./jquery.easing.1.3.js"></script>
		<script>
			
		</script>
	</head>

	<body>
		<input type="button" value="开始" />
		<input type="button" value="停止" />
		<div></div>
		<script>
			//开始动画
			$("input").eq(0).click(function (){
				$("div").animate({
					left:500
				},3000)
				.animate({
					top:500
				},3000)
			})
		//停止动画
		/*	点击停止的时候：
			1. 运动到哪里就停在那里
			2. 直接到目标点
		*/
			$("input").eq(1).click(function (){
				/*
					stop(clearQueue,gotoEnd);
					clearQueue 是否清除动画队列  
					gotoEnd    是否在停止的时候直接到目标位置
				*/
				
//				$("div").stop(false, true);  //不清空之后的动画，从当前动画的目标位置开始进行下一动画
//				$("div").stop(true, true);  //清空了之后的所有动画，停止在当前动画的目标位置
	
				//完成所有动画，没有运动效果，到达每一个动画的目标位置
				//停止当前正在运行的动画，删除所有排队的动画，并完成匹配元素所有的动画。
				//即直接跳到所有动画的目标位置
//				$("div").finish();
				
				//设置一个延时来推迟执行队列中之后的项目。
				$('div').slideUp(300).delay(800).fadeIn(400);
			})
		</script>
	</body>
</html>
