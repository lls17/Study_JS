<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			
		</style>
		<script src="./jquery-3.1.1.js"></script>
		<script>
			//DOM元素加载完成之后触发
			$(document).ready(function (){
				console.log("ready");	
			});

			//资源全部加载完成后触发的事件
			window.onload = function (){
				console.log("load");	
			};
		</script>
	</head>

	<body>
		
		<input type="button" value="测试hover" />
		<script>

			$("input").hover(function (){
				console.log("over");	
			},function (){
				console.log("out");	
			});


		</script>
	</body>
</html>
