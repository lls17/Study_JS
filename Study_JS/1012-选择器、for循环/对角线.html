<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width:500px;
				height:500px;
				border:5px solid black;
			}
			#box>div{
				width:100px;
				height:100px;
				background-color:paleturquoise;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script>
			var box = document.getElementById("box");
			for(var i = 0;i<5;i++){
				box.innerHTML += "<div style='margin-left:"+100*i+"px'></div>"
			}
		</script>
	</body>
</html>
