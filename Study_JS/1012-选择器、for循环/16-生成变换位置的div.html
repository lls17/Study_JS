<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
	#box{
		width: 500px;
		height: 500px;
		border: 10px solid #000;
		position: relative;
	}
	#box div{
		width:100px;
		height:100px;
		background-color:pink;
		position: absolute;
	}
</style>
</head>
<body>
<div id="box"></div>
<script>
	var box = document.getElementById("box");
	for(var i = 0;i<5;i++){
//		box.innerHTML += "<div style='left:100*ipx;top:100*ipx'></div>";
		box.innerHTML += "<div style='left:"+100*i+"px;top:"+100*i+"px'></div>";
	}
</script>
</body>
</html>
