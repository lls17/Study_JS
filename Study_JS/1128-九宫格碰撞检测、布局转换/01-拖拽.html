<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				margin: 0;
			}
			#box1,#box2{
				width:100px;
				height:100px;
				background-color:green;
				position: absolute;
				left: 0;
				font-size: 50px;
				color: #fff;
			}
			#box2{
				background-color: pink;
				top: 200px;
				left: 200px;
			}
			
		</style>
	</head>
	<body>
		<div id="box1">box1</div>
		<div id="box2">box2</div>
		<script>
			//碰撞检测：
//				只需要排除掉不可能碰撞的情况
//					我们需要移动实时获取两个元素的具体位置(某个元素的顶部,底部,左侧,右侧)
			
			
			var box1 = document.getElementById("box1");
			var box2 = document.getElementById("box2");
			box1.onmousedown = function(e){
				
				var disX = e.clientX - box1.offsetLeft;
				var disY = e.clientY - box1.offsetTop;
				
				document.onmousemove = function(e){
					
					box1.style.left = e.clientX - disX + "px";
					box1.style.top = e.clientY - disY + "px";
					
//					实时获取两个元素的具体位置
					var pos1 = box1.getBoundingClientRect();
					var pos2 = box2.getBoundingClientRect();
					console.log( pos1.left );
					
				}
				document.onmouseup = function(){
					document.onmousemove = null;
				}
				return false;
			}
		</script>
	</body>
</html>
