<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			p {display: none;}
		</style>
		<script>
			/*
				面向过程需要关注实现过程和每一步的实现细节
			*/

			window.onload = function(){
				var div1 = document.getElementById("div1");
				var inputs1 = div1.getElementsByTagName("input");
				var ps1 = div1.getElementsByTagName("p");

				for( var i = 0; i < inputs1.length; i++ ){
					inputs1[i].index = i;
					inputs1[i].onclick = function (){

						for( var i = 0; i < inputs1.length; i++ ){
							inputs1[i].style.background = "";
							ps1[i].style.display = "none";
						}

						this.style.background = "yellow";
						ps1[this.index].style.display = "block";	
					};
				}

				var div2 = document.getElementById("div2");
				var inputs2 = div2.getElementsByTagName("input");
				var ps2 = div2.getElementsByTagName("p");

				for( var i = 0; i < inputs2.length; i++ ){
					inputs2[i].index = i;
					inputs2[i].onclick = function (){

						for( var i = 0; i < inputs2.length; i++ ){
							inputs2[i].style.background = "";
							ps2[i].style.display = "none";
						}

						this.style.background = "yellow";
						ps2[this.index].style.display = "block";	
					};
				}
			};
			
		</script>
	</head>
	
	<body>
		<div id="div1">
			<input type="button" value="按钮一" style="background: yellow;" />
			<input type="button" value="按钮二" />
			<input type="button" value="按钮三" />
			<p style="display: block;">内容一</p>
			<p>内容二</p>
			<p>内容三</p>
		</div>
		
		<div id="div2">
			<input type="button" value="按钮一" style="background: yellow;" />
			<input type="button" value="按钮二" />
			<input type="button" value="按钮三" />
			<p style="display: block;">内容一</p>
			<p>内容二</p>
			<p>内容三</p>
		</div>
	
		<!-- <input type="button" value="第二个自动播放" />
		<input type="button" value="第一个停止播放" /> -->


	</body>
</html>
