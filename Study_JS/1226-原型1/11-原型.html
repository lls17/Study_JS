		<script>
			/*
				原型（prototype）
					每定义一个函数，都有一个属性，这个属性叫做prototype

					prototype对应的值为一个对象

				每一个对象都有一个__proto__
					__proto__的值指向构造这个实例的构造函数的原型
			*/
			function Info(userName,sex){
				this.userName = userName;
				this.sex = sex;
			}

			Info.prototype.coding = function (){

				//共享方法中的this指向的是实例
				console.log( "我是："+this.userName+"我要coding");	
				//保存一下this
				var _this = this;
				document.onclick = function (){
					console.log( _this.userName );	
				}
			}

			var p1 = new Info("leo","男");
			var p2 = new Info("duoduo","男");

			p1.coding();
			p2.coding();




		</script>
