<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			p {display: none;}
		</style>
		<script>
			/*
				面向过程需要关注实现过程和每一步的实现细节
			*/

			function tab(parent,isAutoPlay){
				var inputs1 = parent.getElementsByTagName("input");
				var ps1 = parent.getElementsByTagName("p");

				for( var i = 0; i < inputs1.length; i++ ){
					inputs1[i].index = i;
					inputs1[i].onclick = function (){
						play(this.index)
						
					};
				}	

				function play(index){
					for( var i = 0; i < inputs1.length; i++ ){
							inputs1[i].style.background = "";
							ps1[i].style.display = "none";
						}

						inputs1[index].style.background = "yellow";
						ps1[index].style.display = "block";		
				}
				function autoPlay(){
					var n = 0;
					parent.timer = setInterval(function (){
						n++;
						if( n > inputs1.length-1 ){
							n = 0;
						}
						play(n);
					},1000)
				}

				function stop(){
					clearInterval(div2.timer);		
				}

				if(isAutoPlay){  //自动播放
					autoPlay();
				}
			}

			window.onload = function(){
				var div1 = document.getElementById("div1");
				tab(div1)

				var div2 = document.getElementById("div2");
				tab(div2,true)

				//第二个停止播放
				btn1.onclick = function (){
					clearInterval(div2.timer);
						
				};
				//第一个开始播放
				btn2.onclick = function (){
					tab(div1,true)	
				};

			};

			/*
				第二个选项卡一上来自动轮播
			*/
			
		</script>
	</head>
	
	<body>
		<div id="div1">
			<input type="button" value="按钮一" style="background: yellow;" />
			<input type="button" value="按钮二" />
			<input type="button" value="按钮三" />
			<p style="display: block;">内容一</p>
			<p>内容二</p>
			<p>内容三</p>
		</div>
		
		<div id="div2">
			<input type="button" value="按钮一" style="background: yellow;" />
			<input type="button" value="按钮二" />
			<input type="button" value="按钮三" />
			<p style="display: block;">内容一</p>
			<p>内容二</p>
			<p>内容三</p>
		</div>
	
		<input type="button" id="btn1" value="第二个停止播放" />
		<input type="button" id="btn2" value="第一个开始播放" />
		<input type="button" id="btn3" value="两个翻转（播放的要暂停，暂停的要播放）" />


	</body>
</html>
