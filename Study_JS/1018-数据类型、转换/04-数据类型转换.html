<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			数据类型转换
				把一种数据类型转换成另一种数据类型
				
			js支持把任何一种数据类型转换成下面三种数据类型
				Number 数字
				String 字符串
				Boolean 布尔值
		-->
		<script>
//		    alert( "1"+"1" );//"11"
		    alert( Number("1")+Number("1") );//把"1"转变成了1，然后进行相加
		</script>
	</body>
</html>
