<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			冒泡排序原理：
				把大的数往后 放
			
		-->
		<script>
		    var arr = [5,2,1,8,4,7];
//		    var arr = [1,2,3,4,5,6];
		    var num = 0;
//		    arr.sort();//js内部写好的
//		    console.log( arr );
			for (var i = 0; i < arr.length-1; i++) {//几轮
				//进行第0个和第1个比较，如果第0个比第一个大，则交换位置，进行第1个和第2个1比较，如果第1个比第2个大，则交换位置；
				for(var j = 0;j<arr.length-1-i;j++){
					num++;
					if(arr[j] > arr[j+1]){//[2,1]
						var temp = arr[j];//temp中存2
						arr[j] = arr[j+1];//arr[j] = 1 [1,1]
						arr[j+1] = temp;//arr[j+1] =temp[1,2] 
					}
				}
			}
			console.log( arr );
			console.log( num );//5+4+3+2+1
		</script>
	</body>
</html>
