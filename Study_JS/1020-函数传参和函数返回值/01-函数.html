<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			函数：
				复用代码块
				
			申明函数：
				下面用[]包起来的部分代表可以写也可以不写
				function [函数名]([参数]){
					要复用的代码
				}
				有函数名的叫有名函数，没有函数名的叫匿名函数
				注意：
					匿名函数不能直接申明，会报错
				
			函数类型：
				1、函数声明
					function [函数名]([参数]){
						
					}
					调用方法：
						函数名([参数])
						
				2、函数表达式
					var fn1 = function(){
						
					}
					调用方法：
						fn1([参数])
		-->
		<script>
			function(){
				要复用的代码
			}
		</script>
	</body>
</html>
