		<!--
			参数：
				我们希望函数的功能更加强大，富有拓展性,如果没有参数，只要需求稍微改变，那么我们的函数就要重新写了
				
				参数就是给函数使用的变量
			
			使用参数：
				需要在函数声明的时候把参数写进去
				
				比如：
				function fn1(参数名){
					重复执行的代码
				}
				
			参数的划分：
				形参：(形参是在函数内使用的变量，名字可以随便取，但是要符合变量命名规范，尽量语义化)
					形式上的参数（函数定义的时候写的）
					写在函数定义时的小括号里面
					多个参数以逗号分开
					注意：形参与实参是一一对应的关系
					只能在函数的内部使用

				实参：
					实际传入的参数（函数调用的时候写的）
					写在函数调用的时候的小括号里面
					注意：实参和形参一一对应关系
				
				如果写了形参，却没有对应的实参，那么在函数调用的时候对应形参的位置上的值是undefined
				我们一般把使用频率大的参数放在前面,方便进行一一对应
		-->

			function fn2(b,a){
				console.log( a,b );
//				console.log( b,a );
