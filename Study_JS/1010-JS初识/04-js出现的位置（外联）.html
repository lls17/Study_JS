<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="04.css" />
	</head>
	<body>
		<!--
			css 外联 
			
				使用link标签的href引入css文件
			
			js 外联
				
				使用script标签的src引入js文件
				
			优点：
			
				1、样式结构行为完全分离
				
				2、方便修改维护
				
				3、可复用性强
				
			在工作时候；我们一般使用外联js的方式
			
			在上课的时候直接使用内联的js，为了大家看起来方便
				
		-->
		<div id="box">第一个div</div>
		<script src="04.js"></script>
	</body>
</html>
