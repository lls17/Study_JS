			变量命名规范:
		    
		    	可以是数字(1234567890) 字母(abcdefg...)下划线 (_)美元符($)组成
		    
		    	1不允许数字开头
		    	
		    	2不允许使用关键字
			
					关键字：在js语法中正在使用的单词，有特殊作用
					var	for...
				
				3不允许使用保留字
				
					保留字：目前还不是关键字，但在未来可能会成为关键字
					
			推荐使用驼峰式命名法
				
				从第二个单词开始，每个单词的首字母大写
				
				getelementbyid
				
				getElementById(小驼峰)
				GetElementById(大驼峰)
				
				div1
				div2
				div3
				
				contentLeft
				
			在为变量命名的时候使用有语义的单词，然后配合驼峰式命名法
