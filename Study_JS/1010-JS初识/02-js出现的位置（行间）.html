<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			css 行间样式 在元素标签上写 
			
			js 行间 在元素身上写
			
				优点：直接，简单
			
				缺点：
				
					不方便复用，修改，维护
					
					不符合规范（结构样式行为三者分离）
		-->
		<div id="box" style="background-color: red;" onclick = "alert(1)">第一个div</div>
		<div id="box2" style="background-color: red;" onclick = "alert(1)">第一个div</div>
	</body>
</html>
