<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>todos</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="../jquery-3.1.1.js"></script>
    <script src="../vue.js"></script>
</head>

<body>
    <section class="todoapp">
        <div>
            <header class="header" >
                <h1>todos</h1>
                <input class="new-todo" placeholder="请输入内容" @keydown.enter="addTodo" v-model="addVal"/>
            </header>
            <section class="main">
                <input class="toggle-all" type="checkbox" v-model="c_isSelAll">
                <ul class="todo-list" v-show="list.length">
                    <li :class="{completed:item.isSel}" v-for="item in list">
                        <div class="view">
                            <input class="toggle" type="checkbox" v-model="item.isSel"/>
                            <label @dblclick="editTodo">{{item.title}}</label>
                            <button class="destroy" @click="delTodo(item)"></button>
                        </div>
                        <input class="edit"/>
                    </li>
                </ul>
            </section>
            <footer class="footer"  v-show="list.length">
	            <span class="todo-count">
	            	<strong>{{c_unSelNum}}</strong>
	            	<span>条未选中</span>
	            </span>
            </footer>
        </div>
    </section>
    <script src="./app.js"></script>
</body>

</html>
