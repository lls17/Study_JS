<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<script src="./vue.js"></script>
	</head>

	<body>
		<h1>Vue —— MVVM框架:Model-View-VM同步V和M的对象</h1>

		<div id="box">
			<h1> {{ message }} </h1>
		</div>
		<script>
			//DOM作为模板

			//数据
			var obj = {
				message:"hello,Vue!"
			}

			//根实例  VM
			new Vue({   //选项参数
				el:"#box",
				data:obj
			});

		</script>
	</body>
</html>
